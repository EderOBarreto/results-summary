<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="page">
    <article class="page__inner">
      <section class="result">
        <h1 class="result__title">Your Result</h1>
        <div class="result__display">
          <span class="result__display__score">76</span>
          <span class="result__display__total-score"> of 100</span>
        </div>
        <h2 class="result__evaluation-title">Great</h2>
        <p class="result__evaluation-message">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h3 class="summary__title text-dark-gray-blue">Summary</h3>
        <ul class="summary__list">
          <li class="summary__list-item summary__list-item--reaction">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" />
            Reaction
            <div class="summary__item-score">80</div>
            <span class="summary__item-max-score">/ 100</span>
          </li>

          <li class="summary__list-item summary__list-item--memory">
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon" />
            Memory
            <div class="summary__item-score">92</div>
            <span class="summary__item-max-score">/ 100</span>
          </li>

          <li class="summary__list-item summary__list-item--verbal">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" />
            Verbal
            <div class="summary__item-score">61</div>
            <span class="summary__item-max-score">/ 100</span>
          </li>

          <li class="summary__list-item summary__list-item--visual">
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon" />
            Visual
            <div class="summary__item-score">72</div>
            <span class="summary__item-max-score">/ 100</span>
          </li>
        </ul>
        <button class="button">Continue</button>
      </section>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/EderOBarreto">ederob</a>.
    </div>
  </body>
</html>
