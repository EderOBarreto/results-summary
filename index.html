<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="page">
    <main class="page__inner">
      <section class="result">
        <h1 class="result__title">Your Result</h1>
        <div class="result__display">
          <span class="result__score">76</span>
          <span class="result__total-score"> of 100</span>
        </div>
        <h2 class="result__evaluation-title">Great</h2>
        <p class="result__evaluation-message">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary page__inner-summary">
        <h3 class="summary__title">Summary</h3>
        <ul id="list" class="summary__list"></ul>
        <button class="button">Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/EderOBarreto">ederob</a>.
    </footer>
  </body>
</html>
